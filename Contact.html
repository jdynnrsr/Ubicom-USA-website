        <p class="header">CONTACT US</p>
        <div id="Contact" class="col-xl-8 col-lg-9 col-md-8 mx-auto">
            <p class="contact-label">Email us with any questions or inquiries. We should be happy to answer your questions and set up a meeting with you.</p>

            <form action="https://formspree.io/jar16r10@gmail.com" method="POST">
                <label>
                    NAME *
                    <div class="name">
                        <input type="text" name="First Name" class="fname col-6" placeholder="First Name">
                        <input type="text" name="Last Name" class="lname col-6" placeholder="Last Name">
                    </div>
                    <div class="error_name">
                    </div>
                </label>
                <label>
                    ORGANIZATION
                    <input type="text" name="Organization" class="organization">
                    <div class="error_org">
                    </div>
                </label>
                <label>
                    E-MAIL ADDRESS *
                    <input type="email" name="Email Address" class="email">
                    <div class="error_email">   
                    </div>
                </label>
                <label>
                    CONTACT NUMBER *
                    <input type="number" name="Contact Number" class="contactno">
                    <div class="error_contactno">
                    </div>
                </label>
                <label>
                    MESSAGE *
                    <textarea name="Message" class="message"></textarea>
                    <div class="error_msg">
                    </div>
                    <p class="required">* Required</p>
                </label>
                <button type="submit" class="btn btn-md submit">
                    SEND MESSAGE
                </button>
            </form>

        </div>
